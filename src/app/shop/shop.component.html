
<h1 class="margin-bottom-big">Wypożyczalnia sprzętu turniejowego</h1>
<div class="stripe"></div>
<main *ngIf="token | async ; else loadingBlock">
  <app-shopping [token]="token"></app-shopping>
</main>
<ng-template #loadingBlock>
  <app-loading></app-loading>
  <button (click)="getToken();">tu</button>
</ng-template>
