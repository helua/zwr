<app-cart-icon
  [cart]="cart"
  [badgeHidden]="badgeHidden"
  (click)="openDialog();">
</app-cart-icon>
<div class="container">
  <ng-container *ngFor="let product of products" >
    <!-- <div *ngIf="product.categories && product.categories[0] != 'EBUCC 2025 acco'"> -->
      <table>
        <app-product-list-item
          [product]="product"
          [ord]="ord"
          (updateCart)="onUpdatedCart($event)"
          >
        </app-product-list-item>
      </table>
  </ng-container>
  <app-button
  *ngIf="ord"
  text="idÅº do checkoutu"
  [link]="checkout"
  [orderId]="ord"
  [token]="token.access_token">
</app-button>
</div>
