<app-cart-icon
  [cart]="cart"
  [badgeHidden]="badgeHidden"
  (click)="openDialog();">
</app-cart-icon>

<div *ngFor="let product of products" >
  <table>
    <app-product-list-item
      [product]="product"
      [ord]="ord"
      (updateCart)="onUpdatedCart($event)"
      >
    </app-product-list-item>
  </table>
</div>

<app-button
  *ngIf="ord"
  text="idÅº do checkoutu"
  [link]="checkout"
  [orderId]="ord"
  [token]="token.access_token">
</app-button>
