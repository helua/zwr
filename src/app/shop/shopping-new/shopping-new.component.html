<app-cart-icon
  [cart]="cart"
  [badgeHidden]="badgeHidden"
  (updateCart)="onUpdatedCart($event)"
></app-cart-icon>
<div *ngFor="let product of products" >
  <table>

  <app-product-list-item
    [product]="product"
    [ord]="ord"
    (updateCart)="onUpdatedCart($event)"
    >
  </app-product-list-item>
</table>

</div>
