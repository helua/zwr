<app-cart-icon
  [cart]="cart"
  [badgeHidden]="badgeHidden"
  (click)="openDialog();">
</app-cart-icon>
<h1>EBUCC 2025 Accomodation options</h1>
<p>Book smth from the list or dm us if you have any questions <a href="mailto:office@ebucc2025.pl">office&#64;ebucc2025.pl</a></p>

<ng-container *ngIf="true">
  <div *ngFor="let product of products">
    <table>
      <app-product-list-item
        [product]="product"
        [ord]="ord"
        (updateCart)="onUpdatedCart($event)"
        >
      </app-product-list-item>
    </table>
  </div>
</ng-container>


<app-button
  *ngIf="!badgeHidden"
  text="idÅº do checkoutu"
  [link]="checkout"
  [orderId]="ord"
  [token]="token.access_token">
</app-button>
